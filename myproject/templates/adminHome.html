<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        :root {
            --primary-color: #c41e3a;
            --secondary-color: #242424;
            --bg-light: #f8f9fa;
        }

        body {
            background: linear-gradient(120deg, #e3f2fd, #f1f8e9);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .navbar-custom {
            background-color: var(--primary-color);
        }

        .nav-link {
            color: white !important;
        }

        .dashboard-card {
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            background-color: var(--bg-light);
        }

        .card-header {
            background-color: var(--primary-color);
            color: white;
            border-radius: 10px 10px 0 0;
        }

        .card-body {
            padding: 15px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#">NEU Food Bank</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-user"></i> Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Food Packages Overview -->
            <div class="col-md-6">
                <div class="card dashboard-card">
                    <div class="card-header">
                        <h5>Food Packages Overview</h5>
                    </div>
                    <div class="card-body">
                        <div id="packageStats"></div>
                    </div>
                </div>
            </div>

            <!-- Student Points Overview -->
            <div class="col-md-6">
                <div class="card dashboard-card">
                    <div class="card-header">
                        <h5>Student Points Overview</h5>
                    </div>
                    <div class="card-body">
                        <div id="studentPoints"></div>
                    </div>
                </div>
            </div>

            <div class="filter-section">
                <input type="date" id="startDate" placeholder="Start Date">
                <input type="date" id="endDate" placeholder="End Date">
                <button id="filterButton">Filter Donations</button>
            </div>

            <!-- Donation History -->
            <div class="col-12">
                <div class="card dashboard-card">
                    <div class="card-header">
                        <h5>Donation History</h5>
                    </div>
                    <div class="card-body">
                        <div id="distributionHistory"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboardData();
        });

        async function loadDashboardData() {
            try {
                const response = await fetch('/api/admin/dashboard');
                const data = await response.json();
                updateDashboard(data);
            } catch (error) {
                console.error('Error loading dashboard data:', error);
            }
        }

        function updateDashboard(data) {
            // Update package stats
            const packageStats = document.getElementById('packageStats');
            packageStats.innerHTML = createPackageStatsHTML(data.packages);

            // Update student points
            const studentPoints = document.getElementById('studentPoints');
            studentPoints.innerHTML = createStudentPointsHTML(data.students);

            // Update distribution history
            const distributionHistory = document.getElementById('distributionHistory');
            distributionHistory.innerHTML = createDistributionHistoryHTML(data.distributions);
        }
        
        function createDistributionHistoryHTML(distributions) {
            if (!distributions || distributions.length === 0) {
                return '<p>No distribution history available.</p>';
            }

            let html = '<ul>';
            distributions.forEach(distribution => {
                html += `<li>${distribution.donor_id__username} donated ${distribution.amount} on ${new Date(distribution.donated_at).toLocaleDateString()}</li>`;
            });
            html += '</ul>';

            return html;
        }

        function createPackageStatsHTML(packages) {
            if (!packages || packages.length === 0) {
                return '<p>No package statistics available.</p>';
            }

            let html = '<ul>';
            packages.forEach(pkg => {
                html += `<li>${pkg.package_name}: ${pkg.distributed_count} distributed, ${pkg.remaining} remaining</li>`;
            });
            html += '</ul>';

            return html;
        }

        function createStudentPointsHTML(students) {
            if (!students || students.length === 0) {
                return '<p>No student points data available.</p>';
            }

            let html = '<ul>';
            students.forEach(student => {
                html += `<li>${student.name} (ID: ${student.nuid}): ${student.point} points</li>`;
            });
            html += '</ul>';

            return html;
        }

        document.getElementById('filterButton').addEventListener('click', function() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            fetch(`/api/admin/filter_donations?start_date=${startDate}&end_date=${endDate}`)
                .then(response => response.json())
                .then(data => {
                    const distributionHistory = document.getElementById('distributionHistory');
                    distributionHistory.innerHTML = createDistributionHistoryHTML(data.donations);
                })
                .catch(error => console.error('Error fetching filtered data:', error));
        });
    </script>
</body>
</html>
