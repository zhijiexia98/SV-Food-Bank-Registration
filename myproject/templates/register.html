<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Login/Registration</title>
    <style>
      body {
        background: linear-gradient(120deg, #e3f2fd, #f1f8e9);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .registration-card {
        width: 100%;
        max-width: 600px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        background-color: white;
      }

      .btn-submit {
        background-color: #007bff;
        color: white;
      }

      .btn-submit:hover {
        background-color: #0056b3;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
      }
    </style>
    <script>
      function initializeForm(role) {
        const studentFields = document.getElementById("studentFields");
        const schoolEmailField = document.getElementById("schoolEmail");
        const emailField = document.getElementById("email");
        // Display different fields based on role
        if (role === "student") {
          studentFields.style.display = "block";
          schoolEmailField.required = true;
          // Add validation for school email
          schoolEmailField.setAttribute(
            "pattern",
            "^[^@\\s]+@northeastern\\.edu$"
          );
          schoolEmailField.setAttribute(
            "title",
            "Must be a valid Northeastern University email address."
          );
          // Make other student fields required
          document.getElementById("nuid").required = true;
          document.getElementById("householdIncome").required = true;
          document.getElementById("householdNumber").required = true;
          // Remove school email restrictions from general email field
          emailField.removeAttribute("pattern");
          emailField.removeAttribute("title");
        } else {
          // Hide student-specific fields if role is not "student"
          studentFields.style.display = "none";
          schoolEmailField.required = false;
          // Reset validation for general email field
          emailField.setAttribute("pattern", "^[^@\\s]+@[^@\\s]+\\.[^@\\s]+$");
          emailField.setAttribute("title", "Must be a valid email address.");
          // Make student-specific fields not required
          document.getElementById("nuid").required = false;
          document.getElementById("householdIncome").required = false;
          document.getElementById("householdNumber").required = false;
        }
      }

      // Function to determine the current URL and adjust the page rendering
      function initializePage() {
        const currentUrl = window.location.pathname;
        const isProfilePage = currentUrl.endsWith("/profile/");
        const isEditPage = currentUrl.endsWith("/profile/edit/");

        const formFields = document.querySelectorAll("input, select");
        const submitButton = document.getElementById("submitButton");
        const title = document.getElementById("pageTitle");

        if (isProfilePage && !isEditPage) {
          console.log("profile page")
          // Set fields to read-only
          formFields.forEach((field) => {
            field.readOnly = true;
            field.disabled = true; // Disable select elements
          });

          title.innerText = "Profile";
          // Change the button text to "Edit"
          submitButton.textContent = "Edit";
          submitButton.type = "button"; // Prevent form submission

          // Set up click handler for edit mode
          submitButton.onclick = () => {
            window.location.href = currentUrl + "edit/";
          };

          // Fetch user data from backend and fill the form
          fetchUserData();
        } else if (isEditPage) {
          title.innerText = "Edit Profile";

          fetchUserData();

          console.log("edit page")
          // Enable editing
          formFields.forEach((field) => {
            field.readOnly = false;
            field.disabled = false; // Enable select elements
          });

          // Change the button text to "Submit"
          submitButton.textContent = "Submit";

          // Set up the form for submission
          submitButton.type = "submit";
        }
      }

      // Simulated function to fetch user data from the backend
      function fetchUserData() {
        // Replace this with actual fetch logic
        const mockUserData = {
          name: "John Doe",
          email: "johndoe@example.com",
          schoolEmail: "john@northeastern.edu",
          nuid: "1234567890",
          householdIncome: "50000",
          householdNumber: "4",
          address: "123 Main St",
          role: "student",
        };

        // Fill the form with user data
        for (const key in mockUserData) {
          const field = document.getElementById(key);
          if (field) {
            field.value = mockUserData[key];
          }
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        const role = localStorage.getItem("role");
        if (!role) {
          alert("Role not found. Please go back and select your role.");
          window.location.href = "/home/"; // Redirect to home page if role is missing
        } else {
          initializeForm(role);
          initializePage;
        }
      })
    </script>
  </head>
  <body>
    <div class="registration-card">
      <h2 id="pageTitle">User Registration</h2>
      <form method="POST" action="/register/">
        {% csrf_token %}

        <!-- Name Field -->
        <div  class="form-group">
          <label for="name">Name:</label><br />
          <input type="text" id="name" name="name" required />
        </div>

        <!-- Email Field -->
        <div  class="form-group">
          <label for="email">Email:</label><br />
          <input type="email" id="email" name="email" required />
        </div>

        <!-- School Email for Students -->
        <div id="studentFields" style="display: none">
          <div  class="form-group">
            <label for="schoolEmail">School Email:</label><br />
            <input
              type="email"
              id="schoolEmail"
              name="schoolEmail"
              placeholder="example@northeastern.edu"
            />
          </div>

          <!-- NUID Field -->
          <div  class="form-group">
            <label for="nuid">NUID:</label><br />
            <input
              type="number"
              id="nuid"
              name="nuid"
              maxlength="10"
              placeholder="Enter your 10-digit NUID"
            />
          </div>

          <!-- Household Income -->
          <div  class="form-group">
            <label for="householdIncome">Household Income:</label><br />
            <input
              type="number"
              id="householdIncome"
              name="householdIncome"
              maxlength="8"
              placeholder="Income in USD"
            />
            USD
          </div>

          <!-- Household Number -->
          <div  class="form-group">
            <label for="householdNumber">Household Number:</label><br />
            <input
              type="number"
              id="householdNumber"
              name="householdNumber"
              placeholder="Number of members"
            />
          </div>
        </div>

        <!-- Password Field -->
        <div  class="form-group">
          <label for="password">Password:</label><br />
          <input
            type="password"
            id="password"
            name="password"
            required
          />
        </div>

        <!-- Address Field -->
        <div  class="form-group">
          <label for="address">Address (optional):</label><br />
          <input type="text" id="address" name="address" />
        </div>

        <!-- Submit Button -->
        <button id="submitButton" type="submit" class="btn btn-submit w-100">Submit</button>
      </form>
    </div>
  </body>
</html>
