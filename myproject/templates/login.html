<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(120deg, #e3f2fd, #f1f8e9);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .login-card {
        width: 100%;
        max-width: 400px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        background-color: white;
      }

      .btn-login {
        background: linear-gradient(45deg, #272b34, #4a69bd);
        color: white;
        transition: background 0.3s, transform 0.3s;
        font-weight: semibold;
      }

      .btn-login:hover {
        background: linear-gradient(45deg, #6a89cc, #272b34);
        color: white;
        font-weight: semibold;
      }

      .btn-register {
        background: linear-gradient(45deg, #78e08f, #38ada9);
        color: white;
        margin-top: 10px;
        transition: background 0.3s, transform 0.3s;
        font-weight: semibold;
      }

      .btn-register:hover {
        background: linear-gradient(45deg, #38ada9, #78e08f);
        color: white;
        font-weight: semibold;
      }

      .error-message {
        color: red;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <h4 class="text-center mb-4">Welcome Back</h4>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Enter your password"
            required
          />
        </div>
        <div id="errorMessage" class="error-message"></div>
        <button type="button" id="loginButton" class="btn btn-login w-100 mt-3">
          Login
        </button>
      </form>
      <!-- <button id="registerButton" class="btn btn-register w-100">
        Sign Up
      </button> -->
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
      document
        .getElementById("loginButton")
        .addEventListener("click", async () => {
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const errorMessage = document.getElementById("errorMessage");

          errorMessage.textContent = ""; // Clear any previous error messages

          try {
            // Simulate a POST request to the backend for login
            const response = await fetch("/login/", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email, password }),
            });

            const res = await response.json();
            console.log(res.success);

            if (res.success) {
              console.log(res.data);
              // Store user info in sessionStorage
              sessionStorage.setItem("user_data", JSON.stringify(res.data));
              const { uid, name, role } = res.data;
              console.log(uid, name, role);
              sessionStorage.setItem("uid", uid);
              sessionStorage.setItem("name", name);
              

              // Redirect based on user role
              if (role === "student") {
                window.location.href = `/studentHome/${uid}/`; // Dynamic route
              } else if (role === "donor") {
                window.location.href = `/donation/${uid}/`; // Dynamic route
              } else if (role === "admin") {
                window.location.href = `/adminHome/${uid}/`; // Dynamic route

      //     window.location.href = "/register/";
      //   });
    </script>
  </body>
</html>
