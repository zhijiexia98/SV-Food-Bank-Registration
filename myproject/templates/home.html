<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Bank Home Page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background: linear-gradient(120deg, #e3f2fd, #f1f8e9);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #444;
            margin-bottom: 30px;
        }
        .button {
            display: inline-block;
            margin: 20px;
            padding: 15px 35px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #6a89cc, #4a69bd);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s, transform 0.3s;
        }
        .button:hover {
            background: linear-gradient(45deg, #4a69bd, #6a89cc);
            transform: scale(1.1);
        }
        .button.donor {
            background: linear-gradient(45deg, #78e08f, #38ada9);
        }
        .button.donor:hover {
            background: linear-gradient(45deg, #38ada9, #78e08f);
        }
        .button.student {
            background: linear-gradient(45deg, #f6b93b, #e58e26);
        }
        .button.student:hover {
            background: linear-gradient(45deg, #e58e26, #f6b93b);
        }
        .button.admin {
            background: linear-gradient(45deg, #60a3bc, #3c6382);
        }
        .button.admin:hover {
            background: linear-gradient(45deg, #3c6382, #60a3bc);
        }
        .button.chatbox {
            background: linear-gradient(45deg, #ff6b6b, #ee5253);
        }
        .button.chatbox:hover {
            background: linear-gradient(45deg, #ee5253, #ff6b6b);
        }
        .entrance-text {
            font-size: 1.2em;
            font-weight: semibold;
            color: #666;
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .quote-text {
            font-family: "Georgia", serif;
            font-size: 16px;
            font-style: italic;
            text-align: center;
            color: #444;
        }
        .register-link {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        .register-link a {
            color: #666;
            text-decoration: none;
            font-weight: bold;
        }
        .register-link a:hover {
            color: #5a5a5a;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Northeastern University Silicon Valley Food Bank</h1>
    <p class="quote-text">
        "Making a difference starts with one step, one dollar, one donation at
        a time."
    </p>
    <div class="button-group">
        <button class="button donor" id="donorBtn">Donor</button>
        <button class="button student" id="studentBtn">Student</button>
        <button class="button admin" id="adminBtn">Admin</button>
        <button class="button chatbox" id="chatboxBtn">Chatbox</button>
    </div>
    <p class="register-link">
        New user? Register <a href="/register/">here</a>
    </p>
</div>

<script>
    $(document).ready(function() {
        function handleRoleSelection(role, url = '/login/') {
            localStorage.setItem('role', role);
            window.location.href = url;
        }

        $('#donorBtn').click(function() {
            handleRoleSelection('donor');
        });

        $('#studentBtn').click(function() {
            handleRoleSelection('student');
        });

        $('#adminBtn').click(function() {
            handleRoleSelection('admin');
        });

        $('#chatboxBtn').click(function() {
            window.location.href = '/chatbox/';
        });
    });
</script>
</body>
</html>
