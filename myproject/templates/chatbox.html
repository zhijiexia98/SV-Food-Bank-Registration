<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox - NU Food Bank</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* Lighter background for better contrast */
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 50px auto;
            max-width: 600px; /* Centered and fixed width */
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for better aesthetics */
            overflow: hidden;
        }
        .chat-header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
        }
        .chat-header h2 {
            margin: 0;
            font-size: 24px;
        }
        .chat-header .subtitle {
            margin: 5px 0 0;
            font-size: 14px;
            color: #cce5ff; /* Slightly lighter shade for the subtitle */
        }
        .chat-box {
            max-height: 400px;
            overflow-y: auto;
            padding: 15px;
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
        }
        .input-section {
            display: flex;
            gap: 10px;
            padding: 10px;
            background-color: #f4f4f9;
        }
        .input-section textarea {
            flex: 1;
            border-radius: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            resize: none;
            min-height: 50px; /* Larger height for better usability */
        }
        .input-section button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .input-section button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .chat-message {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        .chat-message.user {
            justify-content: flex-end;
        }
        .chat-message.bot {
            justify-content: flex-start;
        }
        .chat-message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .chat-message.user img {
            margin-left: 10px;
            margin-right: 0;
        }
        .chat-message p {
            background-color: #f1f1f1;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 70%;
        }
        .chat-message.user p {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="chat-header text-center">
        <h2>Chatbox - NU Food Bank</h2>
        <p class="subtitle">Your most advanced Open SQL querying companion.</p>
    </div>
    <div class="chat-box" id="chat-box">
        <!-- Chat messages will appear here -->
    </div>
    <div class="input-section">
        <textarea id="message-input" rows="2" placeholder="Type your message here..."></textarea>
        <button id="send-btn"><i class="fas fa-paper-plane"></i> Send</button>
    </div>
</div>

<!-- Include jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    // Remove references to userRole and profile-icon
    function appendMessage(message, isUser = true) {
        const chatBox = document.getElementById('chat-box');
        const messageDiv = document.createElement('div');
        messageDiv.className = `chat-message ${isUser ? 'user' : 'bot'}`;
        messageDiv.innerHTML = `
            ${isUser ? '' : `<img src="{% static 'images/bot.png' %}" alt="Bot">`}
            <p>${message}</p>
            ${isUser ? `<img src="{% static 'images/user.png' %}" alt="User">` : ''}
        `;
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    document.getElementById('send-btn').addEventListener('click', () => {
        const messageInput = document.getElementById('message-input');
        const userMessage = messageInput.value.trim();
        if (userMessage) {
            appendMessage(userMessage, true);
            messageInput.value = '';
            messageInput.focus();

            // Disable the button temporarily
            document.getElementById('send-btn').disabled = true;

            fetch('/chatbox/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: userMessage })
            })
                .then(response => response.json())
                .then(data => {
                    appendMessage(data.response || data.error, false);
                    document.getElementById('send-btn').disabled = false; // Re-enable the button
                })
                .catch(error => {
                    console.error('Error:', error);
                    appendMessage('An unexpected error occurred. Please try again later.', false);
                    document.getElementById('send-btn').disabled = false; // Re-enable the button
                });
        }
    });

    document.getElementById('message-input').addEventListener('keypress', function (event) {
        if (event.key === 'Enter' && !event.shiftKey) {
            event.preventDefault();
            document.getElementById('send-btn').click();
        }
    });
</script>
</body>
</html>
