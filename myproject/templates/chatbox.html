<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox - NU Food Bank</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        .chat-header {
            background-color: #007BFF;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px 5px 0 0;
        }
        .chat-header h2 {
            margin: 0;
        }
        .profile-icon {
            color: white;
            cursor: pointer;
        }
        .profile-icon:hover {
            color: #ddd;
        }
        .chat-box {
            border: 1px solid #ddd;
            border-radius: 0 0 5px 5px;
            background: white;
            max-height: 500px;
            overflow-y: auto;
            padding: 15px;
        }
        .chat-message {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        .chat-message.user {
            justify-content: flex-end;
        }
        .chat-message.bot {
            justify-content: flex-start;
        }
        .chat-message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .chat-message p {
            background-color: #f1f1f1;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 70%;
        }
        .chat-message.user p {
            background-color: #007BFF;
            color: white;
        }
        .input-section {
            margin-top: 10px;
            display: flex;
            align-items: center;
        }
        .input-section textarea {
            flex: 1;
            border-radius: 20px;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .input-section button {
            margin-left: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="chat-header">
        <h2>Chatbox - NU Food Bank</h2>
        <p>Role: <strong id="user-role">Student</strong></p>
        <i class="fas fa-user-circle profile-icon" id="profile-icon" title="Go to Profile"></i>
    </div>
    <div class="chat-box" id="chat-box">
        <!-- Chat messages will appear here -->
    </div>
    <div class="input-section">
        <textarea id="message-input" rows="2" placeholder="Type your message here..."></textarea>
        <button id="send-btn"><i class="fas fa-paper-plane"></i> Send</button>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    const userRole = "Student"; // Replace with dynamic role from backend
    document.getElementById('user-role').innerText = userRole;

    // Redirect to the profile page when the profile icon is clicked
    document.getElementById('profile-icon').addEventListener('click', () => {
        window.location.href = '/profile/'; // Update this path to the actual profile page URL
    });

    function appendMessage(message, isUser = true) {
        const chatBox = document.getElementById('chat-box');
        const messageDiv = document.createElement('div');
        messageDiv.className = `chat-message ${isUser ? 'user' : 'bot'}`;
        messageDiv.innerHTML = `
        <img src="${isUser ? '/static/images/user.png' : '/static/images/bot.png'}" alt="${isUser ? 'User' : 'Bot'}">
        <p>${message}</p>
      `;
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    document.getElementById('send-btn').addEventListener('click', () => {
        const messageInput = document.getElementById('message-input');
        const userMessage = messageInput.value.trim();
        if (userMessage) {
            appendMessage(userMessage, true);
            messageInput.value = '';

            // Simulate bot response
            setTimeout(() => {
                appendMessage("This is a simulated bot response.", false);
            }, 1000);
        }
    });
</script>
</body>
</html>
